<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="text-center m-5">
        <header>
            <span class="fw-bold fs-1">Rock, Paper, Scissors!</span>
            <p>An output for <b>ThePILLARS Apprenticeship Qualifying Exams</b></p>
        </header>
        
        <div class="container m-5">
            <div class=row>
                <div class="col">
                    <span class="fw-bold">Player Score</span>
                </div>
                <div class="col">
                    <span class="fw-bold">Enemy Score</span>
                </div>
            </div>
            <div class=row>
                <div class="col">
                    <p id='userscore'></p>
                </div>
                <div class="col">
                    <p id="opponentscore"></p>
                </div>
            </div>
        </div>

        <div class="container m-5">
            <span id="choice"></span>
            <span id="result" class="fw-bold"></span>
        </div>

        <div class="container">
            <button id="rock" class="btn btn-light border-1 border-dark p-5" onclick="chooseRock()">Rock</button>
            <button id="paper" class="btn btn-light border-1 border-dark p-5 mx-5" onclick="choosePaper()">Paper</button>
            <button id="scissors" class="btn btn-light border-1 border-dark p-5" onclick="chooseScissors()">Scissors</button>
        </div>
        
        <div class="container m-5">
            <button value="submit" type="submit" class="btn btn-dark border-1 border-dark" onclick="Generate()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
